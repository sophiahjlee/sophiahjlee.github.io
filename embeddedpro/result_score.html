<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임베디드 프로 심사 결과 조회</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            background: #f4f4f4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
            max-width: 480px;
            width: 100%;
            border-top: 4px solid #A50034;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .lg-logo {
            font-size: 32px;
            font-weight: 700;
            color: #A50034;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }

        h1 {
            text-align: center;
            color: #000;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: #767676;
            margin-bottom: 35px;
            font-size: 13px;
            font-weight: 400;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 500;
            color: #000;
            font-size: 14px;
            letter-spacing: -0.3px;
        }

        input {
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 0;
            font-size: 15px;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #A50034;
            box-shadow: 0 0 0 1px #A50034;
        }

        input::placeholder {
            color: #bbb;
        }

        .btn-search {
            padding: 16px;
            background: #A50034;
            color: white;
            border: none;
            border-radius: 0;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
            letter-spacing: -0.3px;
        }

        .btn-search:hover {
            background: #8B0029;
        }

        .btn-search:active {
            background: #6D001F;
        }

        .notice {
            text-align: center;
            color: #999;
            font-size: 11px;
            margin-top: 12px;
            line-height: 1.6;
            font-weight: 400;
        }

        .result {
            display: none;
            background: #fafafa;
            border-radius: 0;
            padding: 30px;
            margin-top: 25px;
            border: 1px solid #e0e0e0;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .result-name {
            font-size: 22px;
            font-weight: 600;
            color: #000;
            letter-spacing: -0.5px;
        }

        .result-badge {
            padding: 6px 18px;
            border-radius: 0;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .result-badge.pass {
            background: #A50034;
            color: white;
        }

        .result-badge.fail {
            background: #666;
            color: white;
        }

        .result-info {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #e8e8e8;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 400;
            color: #767676;
            font-size: 14px;
        }

        .info-value {
            font-weight: 500;
            color: #000;
            font-size: 14px;
        }

        .score-value {
            font-size: 26px;
            color: #A50034;
            font-weight: 600;
        }

        .error {
            display: none;
            background: #fff5f5;
            color: #d32f2f;
            padding: 18px;
            border-radius: 0;
            margin-top: 20px;
            border: 1px solid #ffcdd2;
            font-size: 14px;
            line-height: 1.6;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .loading {
            display: none;
            text-align: center;
            color: #A50034;
            margin-top: 20px;
            font-size: 14px;
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 20px;
            }

            .result-name {
                font-size: 18px;
            }

            .result-badge {
                font-size: 12px;
                padding: 5px 14px;
            }

            .score-value {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="lg-logo">LG Embedded SW Professional</div>
        </div>
        
        <h1>LUPA App 인증심사 채점 결과 조회</h1>
        <p class="subtitle">사번을 입력하여 결과를 확인하세요</p>

        <form class="search-form" id="searchForm">
            <div class="input-group">
                <label for="empNo">사번</label>
                <input type="text" id="empNo" placeholder="사번을 입력하세요" required autofocus>
            </div>

            <button type="submit" class="btn-search">결과 조회</button>
        </form>

        <p class="notice">* 본 페이지는 1차 채점 결과를 개별 안내하기 위해 임시 운영되며, 추후 변경될 수 있습니다.</p>

        <div class="loading" id="loading">
            조회 중입니다...
        </div>

        <div class="error" id="error">
            입력하신 사번과 일치하는 결과를 찾을 수 없습니다.<br>
            사번을 다시 확인해주세요.
        </div>

        <div class="result" id="result">
            <div class="result-header">
                <div class="result-name" id="resultName"></div>
                <div class="result-badge" id="resultBadge"></div>
            </div>

            <div class="result-info">
                <div class="info-row">
                    <span class="info-label">사번</span>
                    <span class="info-value" id="resultEmpNo"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">직급</span>
                    <span class="info-value" id="resultPosition"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">심사 점수</span>
                    <span class="info-value score-value" id="resultScore"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let examData = [];

        // JSON 데이터 로드
        async function loadData() {
            try {
                const response = await fetch('exam_data.json');
                examData = await response.json();
                console.log('데이터 로드 완료:', examData.length, '명');
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                alert('데이터를 불러오는데 실패했습니다. 페이지를 새로고침해주세요.');
            }
        }

        // 페이지 로드 시 데이터 로드
        loadData();

        // 폼 제출 이벤트
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const empNo = document.getElementById('empNo').value.trim();

            // UI 초기화
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('loading').classList.add('show');

            // 짧은 딜레이로 로딩 효과
            setTimeout(() => {
                document.getElementById('loading').classList.remove('show');

                // 데이터 검색 (사번으로만)
                const found = examData.find(item => item.empNo === empNo);

                if (found) {
                    // 결과 표시
                    displayResult(found);
                } else {
                    // 에러 표시
                    document.getElementById('error').classList.add('show');
                }
            }, 300);
        });

        // 결과 표시 함수
        function displayResult(data) {
            document.getElementById('resultName').textContent = data.name;
            document.getElementById('resultEmpNo').textContent = data.empNo;
            document.getElementById('resultPosition').textContent = data.position;
            document.getElementById('resultScore').textContent = data.score + '점';

            const badge = document.getElementById('resultBadge');
            badge.textContent = data.result;
            badge.className = 'result-badge ' + (data.result === 'PASS' ? 'pass' : 'fail');

            document.getElementById('result').classList.add('show');
        }

        // Enter 키로 검색 (필요 없지만 유지)
        document.getElementById('empNo').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('searchForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
